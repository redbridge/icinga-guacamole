[Guacamole (window)]
users = "*"
type = "icingadb-host-action"
target = "_blank"
url = "$host.vars.guacamole_url$"
filter = "host.vars.guacamole_identifier=*"

[Guacamole (Frame)]
users = "*"
type = "icingadb-host-action"
target = "_next"
url = "$host.vars.guacamole_url$"
filter = "host.vars.guacamole_identifier=*"
